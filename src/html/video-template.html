<h2>
	<span class="flc-video-icon"></span>
	<span class="flc-video-title fl-panel-title"></span>
</h2>

<div class="fl-indent-05">
    <p class="flc-instruction"></p>
    <form role="form">
        <ul class="list-unstyled fl-indent-05">
            <li>
                <input type="checkbox" id="highContrast" class="flc-highContrast" />
                <label class="flc-highContrast-label" for="highContrast"></label>
        	</li>
            <li>
                <input type="checkbox" id="signLang" class="flc-signLang" />
                <label class="flc-signLang-label" for="signLang"></label>
            </li>
        </ul>
        <fieldset>
            <legend class="flc-flashing-label"></legend>
            <div class="flc-flashing-row fl-flashing-row fl-indent-05">
                <input type="radio" class="flc-flashing-input " name="flashing" id="available" value="available" />
                <label for="available" class="flc-flashingRow-label"></label>
            </div>
        </fieldset>
    </form>

    <hr />
</div>
