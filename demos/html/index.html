<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NOAA Education Resources | Floe Metadata Authoring Demo</title>

        <!-- Custom build of Foundation -->
        <link rel="stylesheet" href="../lib/foundation/css/foundation.min.css">

        <link rel="stylesheet" href="../css/metadataDemo.css">
        
    </head>
    <body class="gpii-metadata-demo">
        <header class="gpii-metadata-header">
            <div class="row">
                <div class="small-12 columns clearfix">
                    
                    <div class="left gpii-metadata-header-logo">
                        <img src="../images/noaa_logo.gif"  alt="The National Oceanic and Atmospheric Administration (or NOAA) logo."/> 
                    </div>
                    <div class="gpii-metadata-header-title ">
                        <h1>Education Resources</h1>
                        <span class="gpii-metadata-header-tagline">National Oceanic and Atmospheric Administration</span>
                    </div>
                    
                    <div class="right gpii-metadata-header-restart">
                        <a href="#">restart demo</a>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="gpii-metadata-body">
            <div class="row">
                <div class="small-12 medium-8 large-12 medium-offset-2 columns">
                    <h2 class="gpii-metadata-resources-title">My learning resources</h2>
                    <div class="row gpii-metadata-resource gpii-metadata-resource-first">
                        <div class="small-3 columns gpii-metadata-resource-thumbnail">
                            Thumbnail and icons
                        </div>
                        <div class="small-7 columns">
                            <h3 class="gpii-metadata-resource-title">Climate Change Impacts</h3>
                            <span class="gpii-metadata-resource-description">As global temperature rises, how does this affect your world?</span>               
                        </div>
                        <div class="small-2 columns text-center gpii-metadata-editColumn">
                            <a class="gpiic-metadata-edit-climateChange" href="resource.html?name=climateChange">edit</a>
                        </div>
                    </div>
                    
                    <div class="row gpii-metadata-resource">
                        <div class="small-3 columns">
                            Thumbnail
                        </div>
                        <div class="small-7 columns">
                            <h3 class="gpii-metadata-resource-title">Create new resource</h3>
                        </div>
                        <div class="small-2 columns text-center gpii-metadata-editColumn">
                            <a class="gpiic-metadata-create" href="resource.html">create</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </body>
</html>
