<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NOAA Education Resources | Floe Metadata Authoring Demo</title>

        <!-- Custom build of Foundation -->
        <link rel="stylesheet" href="../lib/foundation/css/foundation.min.css">
        <link rel="stylesheet" href="../css/metadataDemo.css">
        
        <script type="text/javascript" src="../../src/lib/infusion/infusion-custom.js"></script>
        <script type="text/javascript" src="../../src/lib/pouchDB/pouchdb-nightly.min.js"></script>
        <script type="text/javascript" src="../../src/js/pouchDBDataSource.js"></script>
        <script type="text/javascript" src="../js/predefinedOER.js"></script>
        <script type="text/javascript" src="../js/utility.js"></script>
        <script type="text/javascript" src="../js/launcher.js"></script>

    </head>
    <body class="gpii-metadataDemo-demo">
        <header class="gpii-metadataDemo-header">
            <div class="row">
                <div class="small-12 columns clearfix">
                    
                    <div class="left gpii-metadataDemo-header-logo">
                        <img src="../images/noaa_logo.gif"  alt="The National Oceanic and Atmospheric Administration (or NOAA) logo."/> 
                    </div>
                    <div class="gpii-metadataDemo-header-title ">
                        <h1>Education Resources</h1>
                        <span class="gpii-metadataDemo-header-tagline">National Oceanic and Atmospheric Administration</span>
                    </div>
                    
                    <div class="right gpii-metadataDemo-header-restart">
                        <a href="#">
                            <span class="gpii-metadataDemo-icon gpii-metadataDemo-icon-restart"></span>
                            restart demo
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="gpii-metadataDemo-body">
            <div class="row">
                <div class="small-12 columns">
                    <h2 class="gpii-metadataDemo-page-title">Choose a learning resource to edit</h2>
                    <a class="gpiic-metadata-edit-climateChange gpii-metadata-edit-climateChange" href="resource.html?name=climateChange">
                        <div class="row gpii-metadataDemo-resource gpii-metadataDemo-resource-first">
                            <div class="small-3 columns gpii-metadataDemo-resource-thumbnail-column">
                                <img src="../images/content-thumbnail.jpg" class="gpii-metadata-demo-contentThumb"/>
                            </div>
                            <div class="small-9 columns">
                                <h3 class="gpii-metadataDemo-resource-title">"Climate Change Impacts"</h3>
                                <span class="gpii-metadataDemo-resource-description">As global temperature rises, how does this affect your world?</span>               
                            </div>
                            <!--
                            <div class="small-2 columns text-center gpii-metadataDemo-editColumn">
                                <span class="gpii-metadataDemo-icon gpii-metadataDemo-icon-edit"></span>
                                <p>edit</p>
                            </div>
                            -->
                        </div>
                    </a>
                    
                    <a class="gpiic-metadata-create" href="resource.html?name=new">
                        <div class="row gpii-metadataDemo-resource gpii-metadataDemo-resource-last">
                            <div class="small-3 columns gpii-metadataDemo-resource-thumbnail-column">
                                <div class="text-center gpii-metadata-demo-contentThumb gpii-metadata-demo-contentThumb-createNew"></div>
                            </div>
                            <div class="small-9 columns">
                                <h3 class="gpii-metadataDemo-resource-title">Create new resource</h3>
                            </div>
                            <!--
                            <div class="small-2 columns text-center gpii-metadataDemo-editColumn">
                                <span class="gpii-metadataDemo-icon gpii-metadataDemo-icon-create"></span>
                                <p>create</p>
                            </div>
                            -->
                        </div>
                    </a>
                </div>
                
            </div>
        </section>
        <script type="text/javascript">
        var launchDemo = function (extraOptions) {
            var defaultOptions = {
                url: "resource.html?name=%dbName"
            };
            var options = $.extend(true, {}, defaultOptions, extraOptions);

            var that = demo.metadata.launcher(options);
        };

        $(".gpiic-metadata-create").click(function(e) {
            launchDemo({
                dbName: "Create_new_resource",
            });
            e.preventDefault();
        });
        $(".gpiic-metadata-edit-climateChange").click(function(e) {
            launchDemo({
                dbName: "Climate_Change_Impacts",
                content: {
                    markup: demo.metadata.predefinedOER.content,
                    metadata: {
                        url: demo.metadata.predefinedOER.url,
                        flashing: "noFlashing",
                        keywords: ["dialogue"]
                    }
                }
            });
            e.preventDefault();
        });
        </script>
    </body>
</html>
