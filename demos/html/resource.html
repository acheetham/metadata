<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NOAA Education Resources | Floe Metadata Authoring Demo</title>

        <!-- Custom build of Foundation -->
        <link rel="stylesheet" href="../lib/foundation/css/foundation.min.css">

        <link rel="stylesheet" href="../css/metadataDemo.css">
        
    </head>
    <body class="gpii-metadata-demo">
        <header class="gpii-metadata-header">
            <div class="row">
                <div class="small-12 columns clearfix">
                    
                    <div class="left gpii-metadata-header-logo">
                        <img src="../images/noaa_logo.gif"  alt="The National Oceanic and Atmospheric Administration (or NOAA) logo."/> 
                    </div>
                    <div class="gpii-metadata-header-title ">
                        <h1>Education Resources</h1>
                        <span class="gpii-metadata-header-tagline">National Oceanic and Atmospheric Administration</span>
                    </div>
                    
                    <div class="right gpii-metadata-header-restart">
                        <a href="#">restart demo</a>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="gpii-metadata-body">
            <div class="row">
                <div class="small-12 columns clearfix">
                    <h2>Create new resource</h2>
                    
                    <ul class="inline-list right gpii-metadata-tab-list">
                        <li class="text-center gpii-metadata-tab-active"><a href="#">Edit</a></li>
                        <li class="text-center"><a href="#">Preview content</a></li>
                        <li class="text-center"><a href="#">View output HTML</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="row">
                <div class="small-12 medium-8 columns">
                    <div class="row">
                        <div class="button-bar gpii-metadata-toolbar gpii-metadata-toolbar-buttons">
                            <ul class="button-group">
                                <li><a href="#" class="button">B</a></li>
                                <li><a href="#" class="button">U</a></li>
                                <li><a href="#" class="button">i</a></li>
                            </ul>
                            
                            <div class="gpii-metadata-toolbar-url">
                                <div class="row collapse ">
                                    <label>Web address for video:</label>
                                    <div class="small-10 columns">
                                        <input type="text" placeholder="">
                                    </div>
                                    <div class="small-2 columns">
                                        <a href="#" class="button postfix">OK</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="gpii-metadata-editor-container">
                            <div class="gpii-metadata-simpleEditor-container">foo</div>
                            
                        </div>
                    </div>
                </div>
                
                <div class="small-12 medium-4 columns">
                    <div class="row">
                        <div class="gpii-metadata-sidebar-title">
                            <h3 class="text-center">Video Details</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="gpii-metadata-editor-container">
                            <div class="gpii-metadata-panel-container">bar</div>
                        </div>
                    </div>
                </div>
            </div>
            
                                    
        </section>
    </body>
</html>
