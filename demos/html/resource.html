<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NOAA Education Resources | Floe Metadata Authoring Demo</title>

        <!-- Custom build of Foundation -->
        <link rel="stylesheet" href="../lib/foundation/css/foundation.min.css">

        <link rel="stylesheet" href="../css/metadataDemo.css">
        
        <script type="text/javascript" src="../../src/lib/infusion/MyInfusion.js"></script>
        <script type="text/javascript" src="../../src/lib/pouchDB/pouchdb-nightly.min.js"></script>
        <script type="text/javascript" src="../../src/js/pouchDBDataSource.js"></script>
        <script type="text/javascript" src="../../src/js/indicator.js"></script>
        <script type="text/javascript" src="../../src/js/videoPanel.js"></script>
        <script type="text/javascript" src="../../src/js/audioPanel.js"></script>
        <script type="text/javascript" src="../../src/js/captionsPanel.js"></script>
        <script type="text/javascript" src="../../src/js/videoMetadataPanel.js"></script>
        <script type="text/javascript" src="../../src/js/metadataPanel.js"></script>
        <script type="text/javascript" src="../js/utility.js"></script>
        <script type="text/javascript" src="../js/simpleEditor.js"></script>
        <script type="text/javascript" src="../js/metadata.js"></script>
    </head>
    <body class="gpii-metadata-demo">
        <header class="gpii-metadata-header">
            <div class="row">
                <div class="small-12 columns clearfix">
                    
                    <div class="left gpii-metadata-header-logo">
                        <img src="../images/noaa_logo.gif"  alt="The National Oceanic and Atmospheric Administration (or NOAA) logo."/> 
                    </div>
                    <div class="gpii-metadata-header-title ">
                        <h1>Education Resources</h1>
                        <span class="gpii-metadata-header-tagline">National Oceanic and Atmospheric Administration</span>
                    </div>
                    
                    <div class="right gpii-metadata-header-restart">
                        <a class="restart" href="#">restart demo</a>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="gpii-metadata-body gpii-metadata-resourceEditor-active">
            <div class="row">
                <h2>Create new resource</h2>
                
                <ul class="inline-list right gpii-metadata-tab-list">
                    <li class="text-center gpii-metadata-tab-edit"><a href="#gpii-metadata-resourceEditor">Edit</a></li>
                    <li class="text-center gpii-metadata-tab-previewContent"><a href="#gpii-metadata-previewContent">Preview content</a></li>
                    <li class="text-center gpii-metadata-tab-outputHTML"><a href="#gpii-metadata-outputHTML">View output HTML</a></li>
                </ul>
            </div>
        
            <div class="gpiic-metadata row gpii-metadata-resourceEditor" id="gpii-metadata-resourceEditor">
                <div class="gpiic-metadata-resourceEditor small-12 medium-8 columns">
                    <div class="row gpii-metadata-resourceEditor-toolbar">
                        <ul class="button-group left">
                            <li class="gpii-metadata-resourceEditor-toolbar-button gpii-metadata-resourceEditor-toolbar-button-bold"><a href="#" class="gpiic-metadata-resourceEditor-toolbar-button button" role="button" data-control="bold" data-keycode="b">B</a></li>
                            <li class="gpii-metadata-resourceEditor-toolbar-button gpii-metadata-resourceEditor-toolbar-button-underline"><a href="#" class="gpiic-metadata-resourceEditor-toolbar-button button" role="button" data-control="underline" data-keycode="u">U</a></li>
                            <li class="gpii-metadata-resourceEditor-toolbar-button gpii-metadata-resourceEditor-toolbar-button-italics"><a href="#" class="gpiic-metadata-resourceEditor-toolbar-button button" role="button" data-control="italic" data-keycode="i">i</a></li>
                        </ul>
                        
                        <div class="row collapse gpii-metadata-resourceEditor-toolbar-url">
                            <label class="gpiic-metadata-resourceEditor-toolbar-url-label">Web address for video:</label>
                            <div class="small-10 columns">
                                <input class="gpiic-metadata-resourceEditor-toolbar-url" type="text" placeholder="">
                            </div>
                            <div class="small-2 columns">
                                <a href="#" class="gpiic-metadata-resourceEditor-toolbar-url-submit button postfix">OK</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="gpiic-metadata-resourceEditor-textEditor gpii-metadata-resourceEditor-textEditor">
                            Resource content goes here.
                        </div>
                    </div>
                </div>
                
                <div class="small-12 medium-4 columns">
                    <div class="row gpii-metadata-resourceEditor-metadataPanel-header">
                        <h3 class="text-center">Video Details</h3>
                    </div>
                    <div class="gpiic-metadata-resourceEditor-metadataPanel row gpii-metadata-resourceEditor-metadataPanel">    
                        Metadata Panels go here
                    </div>
                </div>
            </div>
            
            <div class="row gpii-metadata-previewContent" id="gpii-metadata-previewContent">
                Preview goes here.
            </div>
            
            <div class="row gpii-metadata-outputHTML" id="gpii-metadata-outputHTML">
                HTML output goes here.
            </div>      
        </section>
        <script type="text/javascript">
            var editor = demo.metadata(".gpiic-metadata", {
                videoPanelTemplate: "../../src/html/video-template.html",
                audioPanelTemplate: "../../src/html/audio-template.html",
                audioAttributesTemplate: "../../src/html/audio-attributes-template.html",
                captionsPanelTemplate: "../../src/html/captions-template.html",
                captionsInputTemplate: "../../src/html/captions-input-template.html"
            });

            $(".restart").click(function(e) {
                editor.events.onReset.fire();

                var redirectTo = "index.html";
                demo.metadata.redirectURL(redirectTo);

                e.preventDefault();
            })
        </script>
    </body>
</html>
