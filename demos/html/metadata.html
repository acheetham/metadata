<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MetaData Demo</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="../../src/lib/bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" href="../css/simpleEditor.css">

        <script type="text/javascript" src="../../src/lib/infusion/MyInfusion.js"></script>
        <script type="text/javascript" src="../../src/lib/pouchDB/pouchdb-nightly.min.js"></script>
        <script type="text/javascript" src="../../src/js/pouchDBDataSource.js"></script>
        <script type="text/javascript" src="../js/simpleEditor.js"></script>


        </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <h1 class="col-md-2"><span class="fl-logo-text1">fl</span><span class="fl-logo-text2">OER</span></h1>
                    <div class="pull-right">
                        <button class="restart btn btn-default" id="restart">Restart Demo</button>
                    </div>
                </div>
            </div>
        </header>
        <section class="container">
            <div class="flc-simpleEditor fl-simpleEditor panel panel-default">
                <div class="flc-simpleEditor-toolbar btn-toolbar panel-heading" role="toolbar">
                    <ul class="btn-group">
                        <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="bold">B</li>
                        <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="italic">I</li>
                        <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="underline">U</li>
                    </ul>
                    
                  <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="flc-simpleEditor-insertVideo-urlLabel col-sm-3 control-label" for="videoInput"></label>
                            <div class="col-sm-5">
                                <input type="url" class="flc-simpleEditor-insertVideo-url form-control" id="videoInput">
                            </div>
                            <button class="flc-simpleEditor-insertVideo-submit col-sm-1 btn btn-default">OK</button>
                        </div>
                    </div>
                  
                </div>
                <div class="flc-simpleEditor-content fl-simpleEditor panel-body">
                    
                </div>
            </div>
            <a href="metadataMarkupView.html" target="_blank" class="btn btn-default">View HTML</a>
        </section>

        <script type="text/javascript">
            var editor = fluid.simpleEditor(".flc-simpleEditor");
            $(".restart").click(function () {
                editor.events.onReset.fire();
            })
        </script>
    </body>
</html>
