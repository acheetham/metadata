<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MetaData Demo</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="../../src/lib/bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" href="../css/simpleEditor.css">

        <script type="text/javascript" src="../../src/lib/infusion/MyInfusion.js"></script>
        <script type="text/javascript" src="../../src/lib/pouchDB/pouchdb-nightly.min.js"></script>
        <script type="text/javascript" src="../../src/js/pouchDBDataSource.js"></script>
        <script type="text/javascript" src="../js/simpleEditor.js"></script>

    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-3 col-sm-2">
                        <span class="fl-logo-text1">fl</span><span class="fl-logo-text2">OER</span>
                    </div>
                    <div class="col-xs-9 col-sm-10">
                        <button class="restart btn btn-default pull-right btn-sm" id="restart">
                            Restart Demo
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="container">
            <div class="fl-simpleEditor-greeting">
                <h1 class="flc-simpleEditor-greeting-title fl-simpleEditor-greeting-title text-center">
                    Welcome to the flO.E.R. metadata authoring demo.
                </h1>
                <p class="flc-simpleEditor-greeting-text fl-simpleEditor-greeting-text text-center">
                    Begin by creating a document in the editor window. Insert a video by entering a web address in the text field.
                </p>
            </div>
            
            <div class="flc-simpleEditor fl-simpleEditor clearfix">
                <div class="row">
                    <div class="col-md-8">
                        <div class="flc-simpleEditor-toolbar fl-simpleEditor-toolbar btn-toolbar" role="toolbar">
                            <ul class="btn-group">
                                <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="bold">
                                    B
                                </li>
                                <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="italic">
                                    I
                                </li>
                                <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="underline">
                                    U
                                </li>
                            </ul>
                            <form class="fl-simpleEditor-insertVideo-form form-inline" role="form">
                                <div class="form-group">

                                    <label class="flc-simpleEditor-insertVideo-urlLabel fl-simpleEditor-insertVideo-urlLabel control-label" for="videoInput"></label>
                                    <input type="text" class="flc-simpleEditor-insertVideo-url form-control input-sm" id="videoInput">
                                    <button class="flc-simpleEditor-insertVideo-submit btn btn-sm">
                                        OK
                                    </button>

                                </div>
                            </form>
                        </div>

                        <!-- editable area -->
                        <div class="flc-simpleEditor-content fl-simpleEditor-content panel-body"></div>
                    </div>

                    <!-- metadata panels -->
                    <div class="flc-metadataPanelContainer fl-metadataPanelContainer col-md-4"></div>
                </div>

            </div>
            <a href="metadataMarkupView.html" target="_blank" class="btn btn-default">View HTML</a>
        </section>

        <script type="text/javascript">
            var editor = fluid.simpleEditor(".flc-simpleEditor");
            $(".restart").click(function() {
                editor.events.onReset.fire();
            })
        </script>
    </body>
</html>
