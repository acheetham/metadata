<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MetaData Demo</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="../../src/lib/bootstrap/css/bootstrap.min.css">

        <script type="text/javascript" src="../../src/lib/infusion/MyInfusion.js"></script>
        <script type="text/javascript" src="../../src/lib/pouchDB/pouchdb-nightly.min.js"></script>
        <script type="text/javascript" src="../../src/js/pouchDBDataSource.js"></script>
        <script type="text/javascript" src="../js/simpleEditor.js"></script>


        </head>
    <body>
        <header class="page-header">
            <div class="container">
                <div class="row">
                    <h1 class="col-md-2">flOER</h1>
                    <div class="col-md-2 col-md-offset-8">
                        <button class="restart btn btn-default">Restart Demo</button>
                    </div>
                </div>
            </div>
        </header>
        <section class="container">
            <div class="flc-simpleEditor panel panel-default">
                <ul class="flc-simpleEditor-toolbar btn-toolbar panel-heading" role="toolbar">
                    <ul class="btn-group">
                        <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="bold">B</li>
                        <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="italic">I</li>
                        <li class="flc-simpleEditor-control btn btn-default" role="button" data-control="underline">U</li>
                    </ul>
                    <li class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="flc-simpleEditor-insertVideo-urlLabel col-sm-3" for="videoInput"></label>
                            <div class="col-sm-6">
                                <input type="url" class="flc-simpleEditor-insertVideo-url form-control" id="videoInput">
                            </div>
                            <button class="flc-simpleEditor-insertVideo-submit col-sm-1 btn btn-default">OK</button>
                        </div>
                    </li>
                </ul>
                <div class="flc-simpleEditor-content panel-body"></div>
            </div>
            <a href="metadataMarkupView.html" target="_blank" class="btn btn-default">View HTML</a>
        </section>

        <script type="text/javascript">
            var editor = fluid.simpleEditor(".flc-simpleEditor");
            $(".restart").click(function () {
                editor.reset();
            })
        </script>
    </body>
</html>
